<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="ToDoList.css">
    <script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div id="container">
    <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
    <input type="text" placeholder="Add New ToDo">
    <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Visit church</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Go to class</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Do grocery</li>
    </ul>

</div>
<script type="text/javascript" src="ToDoList.js"></script>
</body>
</html>
